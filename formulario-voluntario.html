<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de Voluntariado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
     
  <link href="assets/css/formulario.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <a class="btn btn-outline-primary" href="formasayudar.html">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>

  <div class="volunteer-form">
    <h2 class="mb-4 text-center"><i class="bi bi-heart-fill me-2"></i>Formulario de Voluntariado</h2>
    <p class="text-muted text-center mb-4">
      ¡Gracias por tu interés en ser parte de nuestra misión! Completa el siguiente formulario y nos pondremos en
      contacto contigo pronto.
    </p>

    <form id="volunteerForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label"><i class="bi bi-person"></i>Nombre *</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label"><i class="bi bi-person"></i>Apellidos *</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope"></i>Correo Electrónico *</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label"><i class="bi bi-telephone"></i>Teléfono *</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="age" class="form-label"><i class="bi bi-calendar"></i>Edad</label>
          <input type="number" class="form-control" id="age" name="age" min="16" max="80">
        </div>
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label"><i class="bi bi-geo-alt"></i>Ciudad *</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="col-12 mb-3">
          <label for="interestArea" class="form-label"><i class="bi bi-star"></i>Área de Interés *</label>
          <select class="form-select" id="interestArea" name="interestArea" required>
            <option value="">Selecciona un área</option>
            <option value="educacion">Educación y Apoyo Académico</option>
            <option value="terapia">Terapias y Rehabilitación</option>
            <option value="recreacion">Recreación y Deportes</option>
            <option value="arte">Arte y Creatividad</option>
            <option value="eventos">Organización de Eventos</option>
            <option value="administracion">Apoyo Administrativo</option>
            <option value="comunicacion">Comunicación y Redes Sociales</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="availability" class="form-label"><i class="bi bi-clock"></i>Disponibilidad *</label>
          <select class="form-select" id="availability" name="availability" required>
            <option value="">Selecciona tu disponibilidad</option>
            <option value="tiempo-completo">Tiempo Completo</option>
            <option value="medio-tiempo">Medio Tiempo</option>
            <option value="fines-semana">Solo Fines de Semana</option>
            <option value="ocasional">Ocasional/Eventos Especiales</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="experience" class="form-label"><i class="bi bi-briefcase"></i>Experiencia Previa</label>
          <select class="form-select" id="experience" name="experience">
            <option value="">Selecciona tu experiencia</option>
            <option value="ninguna">Sin experiencia previa</option>
            <option value="educacion-especial">Educación Especial</option>
            <option value="trabajo-social">Trabajo Social</option>
            <option value="psicologia">Psicología</option>
            <option value="terapia">Terapia Ocupacional/Física</option>
            <option value="voluntariado">Otro Voluntariado</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div class="col-12 mb-3">
          <label for="motivation" class="form-label"><i class="bi bi-chat-heart"></i>¿Por qué quieres ser voluntario?
            *</label>
          <textarea class="form-control" id="motivation" name="motivation" rows="3" required></textarea>
        </div>
        <div class="col-12 mb-3">
          <label for="skills" class="form-label"><i class="bi bi-award"></i>Habilidades Especiales</label>
          <textarea class="form-control" id="skills" name="skills" rows="2"></textarea>
        </div>
        <div class="col-12 mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">
              Acepto los términos y condiciones y autorizo el tratamiento de mis datos personales para fines de
              voluntariado *
            </label>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-volunteer-submit">
          <i class="bi bi-send me-1"></i>Enviar Solicitud
        </button>
      </div>
    </form>
  </div>

</body>

</html>
