<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente IA - Fundación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background-color: #fff;
      margin-bottom: 10px;
    }
    #userInput {
      width: 100%;
      max-width: 600px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Asistente IA de la Fundación</h1>
  <div id="chatbox"></div>
  <input id="userInput" placeholder="Haz una pregunta sobre nuestros servicios..." />

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');

    async function sendMessage(message) {
      addMessage("👤", message);

      const response = await fetch('https://tu-backend.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `Eres un asistente de una fundación que ofrece apoyo familiar, educación especial y terapias. Responde de forma clara, útil y amigable. Pregunta: ${message}`,
        })
      });

      const data = await response.json();
      const reply = data.reply || "Lo siento, hubo un error al responder.";
      addMessage("🤖", reply);
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && userInput.value.trim() !== "") {
        const message = userInput.value.trim();
        userInput.value = "";
        sendMessage(message);
      }
    });
  </script>
</body>
</html>
